<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.header {
	background: #000080;
	width: 100%;
	height: 50px;
	opacity: 0.4;
}

.hd {
	float: right;
	font-size: 20px;
	margin-right: 30px;
}

.hd div ul {
	display: none; /* 평상시에는 서브메뉴가 안보이게 하기 */
	height: auto;
	padding: 4px;
	margin: 0px;
	border: 1px solid red;
	background-color:black;
	position: absolute;
	z-index: 200;
	color: white;
	font-size: 15px;
	list-style: none;
}

.hd div {
	float: left;
}

.hd div:hover ul {
	display: block; /* 마우스 커서 올리면 서브메뉴 보이게 하기 */
}
</style>
</head>
