<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>Login</h1>
	
	<form action="/logincheck" method="post">
 		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
		<table>

			<tr>
				<td><label for="username">User</label></td>
				<td><input type="text" name="username" id="username" autocomplete="off" required="required"></td>
			</tr>
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" name="password" id="password" required="required"></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit" value="sign in">
				<td><a href="regist"><button type="button" value="regist">sign up</button></a></td>
			</tr>
		</table>
	</form>

</body>
</html>
