<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>여기가 수정 페이지입니다.</h1>
	<form action="BUpdate" method="post">
		<a th:each="updateCon:${updateCon}">
			<input type="text" th:value="${updateCon.bno}" name="bno" readonly="readonly"><br>
			제목: <input type="text" th:value="${updateCon.title}" name="title"><br>
			내용: <input type="text" th:value="${updateCon.content}" name="content"><br>
			ID: <input type="text" th:value="${updateCon.username}" name="username" readonly="readonly"><br>
		</a>
			<a href="boardList"><button type="button">리스트</button></a>
			<a href="/"><button type="button">메인페이지</button></a>
			<input type="submit" value="수정하기">
	</form>
</body>
</html>
