<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table style="border: 1px;">
		<tr>
			<td>사용자 이름</td>
		</tr>
		<a th:each="user:${userList}">
		<tr>
			<td><a th:href="@{showUser(username=${user.username})}"
				th:text="${user.username}"></a></td>
		</tr>
		</a>


	</table>
	<a href="logout">로그아웃</a>
</body>
</html>
